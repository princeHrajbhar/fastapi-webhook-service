version: '3.8'

services:
  api:
    build: .
    container_name: fastapi-webhook-service
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:////data/app.db
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-mysecretkey}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./data:/data
    restart: unless-stopped
